<section id="contato">
    <table>
        <th>
    <form action="#" method="POST" name="contato">
        <label for="">Nome</label>
        <input type="text" maxlength="50" size="60" name="nome" autofocus required>
        <label for="">Telefone de contato</label>
        <input type="tel" maxlength="15" size="20" placeholder="(xx) (xxxx-xxxxx)" name="fone" required>
        <label for="">Email de contato</label>
        <input type="email" maxlength="50" size="60" name="email"  required>
        <label for="">Cep</label>
        <input type="text" maxlength="10" size="15" name="cep" placeholder= "xxxxx-xxx" pattern="\d(5)-?\d(3)" required>

        <label for="">Duvida / Sugestão</label>
        <input type="text" maxlength="1000" size="60, 60" >
        <br> <br>
        <input class="button" type="submit" value="Enviar">
        <input class="button" type="reset" value="Limpar">
    
    </form>
</th>
</table>
</section>

   
</body>
</html>
